<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Кинотеатр мечты!</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/sessions}">Кинотетр</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/sessions}">Сеансы на сегодня<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" th:href="@{/addSession}">Добавить новый фильм </a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
                    <a class="nav-item nav-link " th:href="@{/addUser}">Регистрация </a>
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.name}"></span>
                    <span> | Выйти</span>
                </a>
            </div>>
        </div>>
    </nav>
    <div class="row">
            <tbody>
            <tr>
                <td th:text="${session.name}"/>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card">
        <div class="card-header">
            Выбор ряда на сеанс
        </div>
        <div class="card-body">
            <form th:action="@{/takePosRowCell}" method="POST" th:object="${ticket}">
                <div class="form-group">
                    <label for="posRow">Ряд</label>
                    <br>
                    <select class="form-control" id="posRow" name="posRow">
                        <option selected>Выберите ряд</option>
                        <option th:each="posRow : ${rows}" th:value="${posRow}" th:text="${posRow}+' ряд'"></option>
                    </select>
                    <br>
                    <select class="form-control" id="cell" name="posRow">
                        <option selected>Выберите Место</option>
                    <option th:each="cell : ${cells}" th:value="${cell}" th:text="${cell}+' место'"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Выбор свободного места</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
